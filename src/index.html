<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="bg-neutral-700 text-black flex h-screen justify-center items-center m-0"
  >
    <main>
      <div class="w-80 p-4 bg-white rounded-3xl">
        <div class="rounded-2xl w-80 h-80 overflow-hidden">
          <img
            class="w-full h-full object-cover"
            src="./images/image-qr-code.png"
            alt="QR Code"
          />
        </div>
        <div class="mt-8 mb-6">
          <h1 class="text-2xl leading-8 font-bold text-center">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-lg leading-6 font-semibold text-center opacity-50">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
